<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">

        <div class="header">
            <p class="fs-2 text-center mt-5">Clickjacking Vulnerability Checker</p>
        </div>

        <form method="POST">
            <label for="url">Enter Website URL:</label>
            <div class="row mt-2">
                <div class="col col-lg-10">
                    <input type="url" id="url" name="url" required placeholder="https://example.com" class="form-control">
                </div>
                <div class="col col-lg-2">
                    <button type="submit" class="btn btn-success mx-0 ">Check Vulnerability</button>
                </div>
            </div>
        </form>

        <div class="row justify-content-center mt-3">

            <div class="col col-lg-6">
                <div class="ratio ratio-1x1">
                    <iframe src="https://www.blackbox.ai/chat/DsWF27k?model=claude-sonnet-3.5" class="" id="iframe"></iframe>
                </div>
            </div>
            <div class="col col-lg-5">
                <p class="mt-4">Reason : </p>
                <p class="mt-2">Header Details : </p>
                <table class="table text-center">
                    <tbody>
                      <tr>
                        <td>X-Frame-Options :</td>
                        <td>data</td>
                      </tr>
                      <tr>
                        <td>X-Frame-Options :</td>
                        <td>data</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
